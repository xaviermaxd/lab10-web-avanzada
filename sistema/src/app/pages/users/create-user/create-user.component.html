    <!-- Main content-->
    <section class="content">
        <div class="container-center lg animated slideInDown">
        <div class="view-header">
                <div class="header-icon">
                    <i class="pe page-header-icon pe-7s-add-user"></i>
                </div>
                <div class="header-title">
                    <h3>Registro de Usuario</h3>
                    <small>
                        Por favor ingrese sus datos para su registro.
                    </small>
                </div>
            </div>

            <div class="panel panel-filled">
                <div class="panel-body">
                    <p>

                    </p>
                    <!-- En tu HTML -->
                    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                        <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Username</label>
                            <input formControlName="username" type="text" class="form-control">
                            <span class="help-block small">Ingrese su usuario</span>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Password</label>
                            <input formControlName="password" type="password" class="form-control">
                            <span class="help-block small">Ingrese su contraseña</span>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Repeat Password</label>
                            <input formControlName="repeatPassword" type="password" class="form-control">
                            <span class="help-block small">Por favor repita su contraseña</span>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Email Address</label>
                            <input formControlName="email" type="text" class="form-control">
                            <span class="help-block small">Ingrese su correo de contacto</span>
                        </div>
                        </div>
                        <div>
                        <button class="btn btn-accent" type="submit">Guardar</button>
                        <a class="btn btn-default" routerLink="/">Regresar</a>
                        </div>
                    </form>
  
                </div>
            </div>

        </div>
    </section>
    <!-- End main content-->
